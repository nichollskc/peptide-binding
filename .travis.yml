# Adapted from https://github.com/snakemake-workflows/dna-seq-gatk-variant-calling/blob/master/.travis.yml
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"

branches:
  only:
  - /.*/

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - export PYTHONPATH="$PYTHONPATH:$(pwd)"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda env create -f environment.yml
  # Sacred can't be installed with conda, so install it *after* the conda install
  - pip install sacred
  - python setup.py install
  # Install seq-align
  - git submodule update --init --recursive
  - cd seq-align && make
  # Return to original directory after install
  - cd -
  # Print record of installed packages
  - conda list

script:
  - source activate rationaldesign
  - coverage run --source=scripts/helper -m unittest discover -s tests
  - coverage report -m
  # Test the snakemake workflow with qsub to check jobs are grouped properly
  - KCN_CURRENT_DIR=$(pwd) snakemake --cluster "qsub -q sl -V" --jobs 2 --dryrun --printshellcmds --use-conda
  - KCN_CURRENT_DIR=$(pwd) snakemake --printshellcmds --use-conda datasets/beta/small/100/clust/{training,validation,test}/data_fingerprints.npz
  - python3 setup.py install
  - pip install sacred
  - python3 scripts/training/logistic_regression.py with representation='fingerprints' dataset='beta/small/100/clust' num_folds=2 num_param_sets=2
  - python3 scripts/training/random_forest.py with representation='fingerprints' dataset='beta/small/100/clust' num_folds=2 num_param_sets=2
  - python3 scripts/training/random_forest_single.py with representation='fingerprints' dataset='beta/small/100/clust'
  - python3 scripts/training/neural_network.py with representation='fingerprints' dataset='beta/small/100/clust' epochs=2

env:
  global:
  # Securely saved MOORHEN_USERNAME and MOORHEN_PASSWORD to access mongo database
  - secure: 
  - secure: 

after_success:
  - conda install -c conda-forge coveralls
  - coveralls